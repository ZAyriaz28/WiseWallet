<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel WiseWallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4 py-md-5">
        <header class="d-flex justify-content-between align-items-center mb-4 mb-md-5">
            <div>
                <h2 id="user-greeting" class="fw-bold mb-0 fs-3">Hola, Usuario</h2>
                <p class="text-muted small">Mira cómo va tu dinero hoy.</p>
            </div>
            <button onclick="logout()" class="btn btn-light shadow-sm rounded-pill px-3 px-md-4">Salir</button>
        </header>

        <div class="row g-3 g-md-4 mb-5 text-center">
            <div class="col-12 col-md-4">
                <div class="card card-stats card-income p-3 p-md-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-start">
                            <h6 class="small fw-bold opacity-75">INGRESOS</h6>
                            <h2 id="inc-val" class="fw-bold mb-0">$0</h2>
                        </div>
                        <i class="fas fa-wallet fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card card-stats card-expense p-3 p-md-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-start">
                            <h6 class="small fw-bold opacity-75">GASTOS</h6>
                            <h2 id="exp-val" class="fw-bold mb-0">$0</h2>
                        </div>
                        <i class="fas fa-credit-card fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div id="bal-card" class="card card-stats card-balance p-3 p-md-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-start">
                            <h6 class="small fw-bold opacity-75">BALANCE</h6>
                            <h2 id="bal-val" class="fw-bold mb-0">$0</h2>
                        </div>
                        <i class="fas fa-chart-line fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card table-card p-4">
                    <h5 class="fw-bold mb-4">Nuevo Movimiento</h5>
                    <form id="finance-form">
                        <select id="type" class="form-select mb-3 border-0 bg-light p-3 shadow-none">
                            <option value="ingreso">➕ Ingreso</option>
                            <option value="gasto">➖ Gasto</option>
                        </select>
                        <input type="text" id="concept" class="form-control mb-3 border-0 bg-light p-3" placeholder="Concepto (Sueldo...)" required>
                        <input type="number" id="amount" class="form-control mb-4 border-0 bg-light p-3" placeholder="Monto $" required>
                        <button type="submit" class="btn btn-primary w-100 py-3 shadow-sm">Añadir Registro</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card table-card p-4">
                    <h5 class="fw-bold mb-4">Historial Reciente</h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <tbody id="list-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
