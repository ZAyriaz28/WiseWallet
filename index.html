<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseWallet | Bienvenido</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body class="welcome-bg">
    <section class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="glass-card p-4 p-md-5 text-center shadow-lg" style="max-width: 450px; width: 90%;">
            <h1 class="fw-bold mb-3">WiseWallet</h1>
            <p class="mb-4 opacity-75">Tu centro de control financiero inteligente.</p>
            <form id="login-form">
                <input type="text" id="name" class="form-control custom-input mb-4 text-center"
                    placeholder="¿Cómo te llamas?" required>
                <button type="submit" class="btn btn-info w-100 fw-bold py-3 text-white shadow">Comenzar Ahora</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                movements: [],
                isLoggedIn: true
            };
            localStorage.setItem('finanzaData', JSON.stringify(userData));
            window.location.href = 'dashboard.html';
        };
    </script>

    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>

</html>
