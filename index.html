<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseWallet | Bienvenido</title>
    <link rel="manifest" href="site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body class="welcome-bg">
    <section class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        
        <div id="install-banner" class="glass-card p-3 mb-4 text-center shadow" style="display: none; max-width: 450px; width: 90%;">
            <p class="mb-2 small">✨ Usa WiseWallet como una App en tu celular</p>
            <button id="btn-install" class="btn btn-sm btn-light w-100 fw-bold shadow-sm">Instalar Ahora</button>
        </div>

        <div class="glass-card p-4 p-md-5 text-center shadow-lg" style="max-width: 450px; width: 90%;">
            <h1 class="fw-bold mb-3">WiseWallet</h1>
            <p class="mb-4 opacity-75">Tu centro de control financiero inteligente.</p>
            <form id="login-form">
                <input type="text" id="name" class="form-control custom-input mb-4 text-center" placeholder="¿Cómo te llamas?" required>
                <select id="currency-select" class="form-select mb-3 border-0 bg-light p-3 shadow-none">
                    <option value="C$">Córdoba (NIO) - C$</option>
                    <option value="$">Dólar (USD) - $</option>
                    <option value="€">Euro (EUR) - €</option>
                    <option value="MXN$">Peso (MXN) - $</option>
                </select>
                <button type="submit" class="btn btn-info w-100 fw-bold py-3 text-white shadow">Comenzar Ahora</button>
            </form>
        </div>
    </section>

    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    
    <script>
        // --- BASE DE DATOS DEXIE ---
        const db = new Dexie("MiAppFinanzas");
        db.version(1).stores({
            config: 'clave, valor',
            transacciones: '++id, tipo, concepto, monto, fecha'
        });

        window.onload = async () => {
            const user = await db.config.get('nombreUsuario');
            if (user) window.location.href = 'dashboard.html';
        };

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('name').value;
            const moneda = document.getElementById('currency-select').value;
            await db.config.put({ clave: 'nombreUsuario', valor: nombre });
            await db.config.put({ clave: 'moneda', valor: moneda });
            window.location.href = 'dashboard.html';
        };

        // --- LÓGICA DE INSTALACIÓN (PWA) ---
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const btnInstall = document.getElementById('btn-install');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Evita que aparezca la barra automática gris de Chrome
            e.preventDefault();
            // Guarda el evento
            deferredPrompt = e;
            // Muestra tu banner personalizado
            installBanner.style.display = 'block';

            btnInstall.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt(); // Muestra el cartel nativo
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`Usuario aceptó: ${outcome}`);
                    deferredPrompt = null;
                    installBanner.style.display = 'none';
                }
            });
        });

        // Ocultar si ya se instaló
        window.addEventListener('appinstalled', () => {
            installBanner.style.display = 'none';
        });

        // --- REGISTRO DEL SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Instalador listo'))
                    .catch(err => console.log('Error de registro', err));
            });
        }
    </script>
</body>
</html>
